<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- bootstrap css link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <!-- Link Swiper's CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
        />

        <!-- bootstrap icon link -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
        />
        <!-- Link Swiper's CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
        />

        <!-- custom css link -->
        <link rel="stylesheet" href="./css/style.css" />

        <title>Toureest</title>
    </head>

    <body class="">
        <header class="position-relative">
            <!-- header start -->
            <div id="brand-header" class="">
                <nav class="navbar navbar-expand-lg container nav-header py-4">
                    <div class="container-fluid">
                        <div>
                            <a class="navbar-brand" href="#">
                                <img
                                    src="./assets/image/logo/toureest_logo.png"
                                    alt=""
                                />
                            </a>
                        </div>
                        <div
                            class="collapse navbar-collapse justify-content-end"
                            id="navbarNavDropdown"
                        >
                            <ul class="navbar-nav text-end gap-5">
                                <li class="nav-item">
                                    <a
                                        class="nav-link nav-link-text"
                                        href="index.html"
                                        >Home</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link nav-link-text" href="#"
                                        >All Packages</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link nav-link-text" href="#"
                                        >Blog</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link nav-link-text" href="#"
                                        >Contact</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a
                                        class="nav-link btn-header rounded border-0"
                                        href="#"
                                    >
                                        Sign In
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <!-- header end -->
        </header>

        <main class="bg-body-color">
            <!-- banner section start  -->

            <section class="home-banner">
                <div class="home-banner-bg">
                    <img
                        alt="banner image"
                        src="./assets/image/Banner/home_banner.png"
                    />
                </div>
            </section>
            <!-- banner section end  -->

            <!-- small banner start -->

            <div class="campaign-image cursor-pointer container">
                <img
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    alt=""
                    src="./assets/image/Banner/Banner.png"
                />

                <!-- Modal -->
                <div
                    class="modal fade"
                    id="exampleModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content bg-transparent border-0">
                            <div class="bg-transparent rounded">
                                <iframe
                                    width="800"
                                    height="500"
                                    src="https://www.youtube.com/embed/wmwidQgUpuo"
                                    title="The Chuti Song - ছুটি মানেই GoZayaan!"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                    allowfullscreen
                                ></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- small banner end -->

            <!-- Featured Packages start -->

            <div class="container featured-container">
                <h4 class="title text-center">Featured Packages</h4>
            </div>

            <!-- Featured Packages end -->
        </main>

        <footer class=""></footer>

        <!-- bootstrap js link -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>

        <!-- jquey js link -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- font icon -->
        <script
            src="https://kit.fontawesome.com/ba28829b4c.js"
            crossorigin="anonymous"
        ></script>
        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            let swiper = new Swiper('.mySwiper', {
                breakpoints: {
                    480: {
                        slidesPerView: 1,
                        spaceBetween: 30,
                    },
                    576: {
                        slidesPerView: 1,
                        spaceBetween: 30,
                    },
                    768: {
                        slidesPerView: 1,
                        spaceBetween: 30,
                    },
                    992: {
                        slidesPerView: 2,
                        spaceBetween: 30,
                    },
                    1200: {
                        slidesPerView: 3,
                        spaceBetween: 30,
                    },
                    1400: {
                        slidesPerView: 3,
                        spaceBetween: 30,
                    },
                },

                loop: true,
                navigation: {
                    prevEl: '.swiper-button-prev',
                    nextEl: '.swiper-button-next',
                },
            });
        </script>
        <!-- bootstrap script for tooltip -->
        <script>
            const tooltipTriggerList = document.querySelectorAll(
                '[data-bs-toggle="tooltip"]'
            );
            const tooltipList = [...tooltipTriggerList].map(
                (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
            );
        </script>

        <!-- custom js -->
        <script src="./js/app.js"></script>
    </body>
</html>
